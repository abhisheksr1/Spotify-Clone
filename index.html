<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="shortcut icon" href="spotify.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" srcset="" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h2>Best Of NCS - No Copyright Sounds</h2>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="covers/1.jpg" alt="10" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="10" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">04:30 <i id="1" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="10" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">04:00 <i id="2" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="covers/1.jpg" alt="10" />
            <span class="songName">Let Me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">04:49 <i id="3" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!-- Font Awesome icons -->
        <i class="fas fa-1x fa-step-backward" id="previous"></i>
        <i class="far fa-1x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-1x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo"><img src="playing.gif" width="42px" id="gif" alt="" /> <span id="masterSongName">Warriyo - Mortals</span></div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
  </body>
</html>
